<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzQQqJh_AAHT60V7Vv9WhtVVKbtY_a3Vk",
            authDomain: "dailytasktracker-a5d86.firebaseapp.com",
            projectId: "dailytasktracker-a5d86",
            storageBucket: "dailytasktracker-a5d86.firebasestorage.app",
            messagingSenderId: "903078792164",
            appId: "1:903078792164:web:e12020a890a3f754ba95f1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let tasks = [];
        let currentUser = null;
        let currentOpenTaskId = null;
        let currentEditData = null;

        // --- Auth Logic ---
        window.handleAuth = async () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            if(!email || !pass) return alert("Please fill all fields");

            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    try {
                        await createUserWithEmailAndPassword(auth, email, pass);
                    } catch (err) { alert(err.message); }
                } else { alert(error.message); }
            }
        };

        window.togglePass = () => {
            const passInput = document.getElementById('passInput');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passInput.type === "password") {
                passInput.type = "text";
                toggleIcon.innerText = "üëÅÔ∏è‚Äçüó®Ô∏è";
            } else {
                passInput.type = "password";
                toggleIcon.innerText = "üëÅÔ∏è";
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                    if (docSnap.exists()) {
                        tasks = docSnap.data().tasks || [];
                    } else { tasks = []; }
                    renderApp();
                });
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        async function saveToFirebase() {
            if (currentUser) {
                await setDoc(doc(db, "users", currentUser.uid), { tasks: tasks });
            }
        }

        window.addTask = async (cat) => {
            const input = document.getElementById(cat === 'Study' ? 'studyIn' : 'otherIn');
            const taskValue = input.value.trim(); 
            if(!taskValue) { input.value = ''; return; }
            
            tasks.push({ 
                id: Date.now(), 
                title: taskValue, 
                category: cat, 
                date: document.getElementById('dateFilter').value, 
                completed: false, 
                subtasks: [] 
            });
            input.value = ''; 
            await saveToFirebase();
        };

        window.toggleMain = async (id) => {
            const t = tasks.find(x => x.id === id);
            const wasDone = isCatDone(t.category, t.date);
            t.completed = !t.completed; 
            await saveToFirebase();
            if(!wasDone && isCatDone(t.category, t.date)) showCongrats(t.category);
        };

        window.toggleSub = async (sid) => {
            const t = tasks.find(x => x.id === currentOpenTaskId);
            const wasDone = isCatDone(t.category, t.date);
            const s = t.subtasks.find(x => x.id === sid);
            s.done = !s.done; 
            await saveToFirebase();
            renderSub();
            if(!wasDone && isCatDone(t.category, t.date)) showCongrats(t.category);
        };

        window.addSubtask = async () => {
            const input = document.getElementById('mSubIn');
            const val = input.value.trim();
            if(!val) return;
            tasks.find(x => x.id === currentOpenTaskId).subtasks.push({ id: Date.now(), text: val, done: false });
            input.value = ''; 
            await saveToFirebase();
            renderSub();
        };

        window.deleteT = async (id) => {
            if(confirm("Delete task?")) {
                tasks = tasks.filter(x => x.id !== id);
                await saveToFirebase();
            }
        };

        window.deleteS = async (sid) => {
            if(confirm("Delete subtask?")) {
                const t = tasks.find(x => x.id === currentOpenTaskId);
                t.subtasks = t.subtasks.filter(x => x.id !== sid);
                await saveToFirebase();
                renderSub();
            }
        };

        window.saveEdit = async () => {
            const t = tasks.find(x => x.id === currentEditData.id);
            const newVal = document.getElementById('editField').value.trim();
            if(!newVal) return;
            if(currentEditData.type === 'main') t.title = newVal;
            else t.subtasks.find(x => x.id === currentEditData.sid).text = newVal;
            document.getElementById('editModal').style.display = 'none'; 
            await saveToFirebase();
            if(currentOpenTaskId) renderSub();
        };

        window.moveItem = async (type, id, direction) => {
            if (type === 'task') {
                const index = tasks.findIndex(t => t.id === id);
                const task = tasks[index];
                const sameGroup = tasks.filter(t => t.date === task.date && t.category === task.category);
                const subIndex = sameGroup.findIndex(t => t.id === id);
                
                if (direction === -1 && subIndex > 0) {
                    const targetId = sameGroup[subIndex-1].id;
                    const targetIndex = tasks.findIndex(t => t.id === targetId);
                    [tasks[index], tasks[targetIndex]] = [tasks[targetIndex], tasks[index]];
                } else if (direction === 1 && subIndex < sameGroup.length - 1) {
                    const targetId = sameGroup[subIndex+1].id;
                    const targetIndex = tasks.findIndex(t => t.id === targetId);
                    [tasks[index], tasks[targetIndex]] = [tasks[targetIndex], tasks[index]];
                }
            } else {
                const t = tasks.find(x => x.id === currentOpenTaskId);
                const index = t.subtasks.findIndex(s => s.id === id);
                if (direction === -1 && index > 0) {
                    [t.subtasks[index], t.subtasks[index-1]] = [t.subtasks[index-1], t.subtasks[index]];
                } else if (direction === 1 && index < t.subtasks.length - 1) {
                    [t.subtasks[index], t.subtasks[index+1]] = [t.subtasks[index+1], t.subtasks[index]];
                }
                renderSub();
            }
            await saveToFirebase();
        };

        window.renderApp = () => {
            const date = document.getElementById('dateFilter').value;
            ['Study', 'Other'].forEach(cat => {
                const container = document.getElementById(cat.toLowerCase() + 'List');
                container.innerHTML = '';
                let filtered = tasks.filter(t => t.date === date && t.category === cat);
                
                filtered.sort((a, b) => {
                    const aDone = a.subtasks.length > 0 ? a.subtasks.every(s => s.done) : a.completed;
                    const bDone = b.subtasks.length > 0 ? b.subtasks.every(s => s.done) : b.completed;
                    return aDone - bDone;
                });

                let earned = 0, total = 0;
                filtered.forEach((t) => {
                    const subT = t.subtasks.length, subD = t.subtasks.filter(s => s.done).length;
                    const isDone = subT > 0 ? (subD === subT && subT > 0) : t.completed;
                    const per = subT > 0 ? Math.round((subD/subT)*100) : (t.completed ? 100 : 0);
                    earned += per; total += 100;

                    const div = document.createElement('div');
                    div.className = `task-item ${isDone ? 'completed' : ''}`;
                    div.onclick = () => openSubPopup(t.id);
                    div.innerHTML = `
                        <div class="task-main">
                            <div style="flex:1"><span style="font-weight: 500;">${t.title}</span></div>
                            ${!subT ? `<button class="btn" style="padding: 6px 12px; font-size: 0.8rem; background:${t.completed?'#f1f5f9':'#dcfce7'}; color:${t.completed?'#64748b':'#166534'}" onclick="event.stopPropagation(); toggleMain(${t.id})">${t.completed?'‚Ü©':'‚úî'}</button>` : `<b style="color:var(--primary)">${per}%</b>`}
                        </div>
                        <div class="controls" onclick="event.stopPropagation()">
                            <button class="icon-btn" onclick="moveItem('task', ${t.id}, -1)">‚ñ≤</button>
                            <button class="icon-btn" onclick="moveItem('task', ${t.id}, 1)">‚ñº</button>
                            <button class="icon-btn" onclick="openEdit('main', ${t.id})">‚úèÔ∏è</button>
                            <button class="icon-btn" style="color:#ef4444" onclick="deleteT(${t.id})">üóëÔ∏è</button>
                        </div>
                    `;
                    container.appendChild(div);
                });
                const catPer = total > 0 ? Math.round((earned/total)*100) : 0;
                document.getElementById(cat.toLowerCase()+'Bar').style.width = catPer + '%';
                document.getElementById(cat.toLowerCase()+'Per').innerText = catPer + '%';
                document.getElementById(cat.toLowerCase()+'Emoji').innerText = getEmoji(catPer);
            });
            updateHistoryUI();
        };

        window.openSubPopup = (id) => {
            currentOpenTaskId = id; renderSub();
            document.getElementById('subtaskModal').style.display = 'flex';
        };

        window.renderSub = () => {
            const t = tasks.find(x => x.id === currentOpenTaskId);
            if(!t) return;
            const sortedSubs = [...t.subtasks].sort((a,b) => a.done - b.done);
            document.getElementById('mTitle').innerText = t.title;
            document.getElementById('mSubList').innerHTML = sortedSubs.map(s => `
                <div class="sub-item">
                    <input type="checkbox" style="width: 18px; height: 18px;" ${s.done?'checked':''} onchange="toggleSub(${s.id})">
                    <span style="flex:1; ${s.done?'text-decoration:line-through; opacity:0.5':''}">${s.text}</span>
                    <div class="controls">
                        <button class="icon-btn" onclick="moveItem('sub', ${s.id}, -1)">‚ñ≤</button>
                        <button class="icon-btn" onclick="moveItem('sub', ${s.id}, 1)">‚ñº</button>
                        <button class="icon-btn" onclick="openEdit('sub', ${t.id}, ${s.id})">‚úèÔ∏è</button>
                        <button class="icon-btn" style="color:#ef4444" onclick="deleteS(${s.id})">‚úñ</button>
                    </div>
                </div>
            `).join('') || '<p style="text-align:center; color:#94a3b8">No steps yet.</p>';
        };

        window.openEdit = (type, id, sid=null) => {
            currentEditData = {type, id, sid};
            const t = tasks.find(x => x.id === id);
            document.getElementById('editField').value = type==='main' ? t.title : t.subtasks.find(x => x.id === sid).text;
            document.getElementById('editModal').style.display = 'flex';
        };

        function getEmoji(p) { 
            if(p === 0) return "üò¥"; if(p <= 20) return "üå±"; if(p <= 50) return "üí™"; if(p <= 80) return "üöÄ"; if(p < 100) return "üèÜ"; return "üëë";
        }

        function isCatDone(cat, date) {
            const list = tasks.filter(t => t.date === date && t.category === cat);
            return list.length > 0 && list.every(t => t.subtasks.length > 0 ? t.subtasks.every(s => s.done) : t.completed);
        }

        function updateHistoryUI() {
            const uniqueDates = [...new Set(tasks.map(t => t.date))].sort();
            const container = document.getElementById('dateHistory');
            const current = document.getElementById('dateFilter').value;
            container.innerHTML = uniqueDates.map(d => `
                <button class="pill ${d === current ? 'active' : ''}" onclick="setDate('${d}')">üìÖ ${d}</button>
            `).join('');
        }

        window.setDate = (d) => { document.getElementById('dateFilter').value = d; renderApp(); };
        window.closeModal = () => { document.getElementById('subtaskModal').style.display = 'none'; currentOpenTaskId = null; };
        window.closeEdit = () => { document.getElementById('editModal').style.display = 'none'; };
        window.closeCongrats = () => { document.getElementById('congratsModal').style.display = 'none'; };

        function showCongrats(cat) {
            confetti({particleCount: 200, spread: 80, origin: {y: 0.6}});
            const sound = document.getElementById('successSound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Sound muted"));
            document.getElementById('congratsTitle').innerText = (cat === 'Study') ? "Goal Achieved!" : "Done!";
            document.getElementById('congratsModal').style.display = 'flex';
        }

        // --- Optimized PDF Logic ---
        window.downloadPDF = () => {
            const date = document.getElementById('dateFilter').value;
            const dayTasks = tasks.filter(t => t.date === date);
            if (dayTasks.length === 0) return alert("No tasks found for this date!");

            // Create a temporary container for PDF content with current UI styles
            const element = document.createElement('div');
            element.style.padding = "30px";
            element.style.fontFamily = "'Outfit', sans-serif";
            element.style.color = "#0f172a";

            let content = `
                <div style="text-align:center; margin-bottom:30px;">
                    <h1 style="margin:0; color:#6366f1; font-size:28px;">Daily Task Report</h1>
                    <p style="color:#64748b; font-size:16px; margin-top:5px;">Date: <b>${date}</b></p>
                    <div style="height:4px; width:60px; background:#6366f1; margin:10px auto; border-radius:10px;"></div>
                </div>
            `;

            ['Study', 'Other'].forEach(cat => {
                const catTasks = dayTasks.filter(t => t.category === cat);
                if(catTasks.length > 0) {
                    content += `<h2 style="color:${cat==='Study'?'#10b981':'#f59e0b'}; border-bottom:1px solid #e2e8f0; padding-bottom:8px; margin-top:20px;">${cat} Goals</h2>`;
                    catTasks.forEach(t => {
                        const isDone = t.subtasks.length > 0 ? t.subtasks.every(s => s.done) : t.completed;
                        content += `
                            <div style="margin-bottom:15px; padding:12px; border-radius:12px; border-left:5px solid ${isDone?'#10b981':'#e2e8f0'}; background:#f8fafc;">
                                <div style="font-weight:600; font-size:15px; display:flex; align-items:center; gap:8px;">
                                    <span>${isDone?'‚úÖ':'‚≠ï'}</span> <span>${t.title}</span>
                                </div>
                                ${t.subtasks.length > 0 ? `<ul style="margin:8px 0 0 25px; padding:0; color:#475569; font-size:13px;">` + t.subtasks.map(s => `<li style="margin-bottom:4px;">${s.done?'‚úì':'‚óã'} ${s.text}</li>`).join('') + `</ul>` : ''}
                            </div>
                        `;
                    });
                }
            });

            content += `<p style="text-align:center; margin-top:30px; font-size:11px; color:#94a3b8;">Generated by Daily Task Tracker</p>`;
            element.innerHTML = content;
            document.body.appendChild(element); // Append for style inheritance

            const opt = {
                margin: 0.5,
                filename: `Tasks_${date}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                document.body.removeChild(element); // Clean up
            });
        };

        document.getElementById('dateFilter').valueAsDate = new Date();
    </script>

            display: flex; flex-direction: column; gap: 10px;
        }
        .task-item.completed { border-left: 6px solid var(--study); background: #f8fafc; opacity: 0.7; }
        
        .task-main { display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 4px; opacity: 0; transition: 0.3s; }
        .task-item:hover .controls { opacity: 1; }
        
        .sub-item { display: flex; align-items: center; gap: 12px; background: #f8fafc; padding: 12px; border-radius: 15px; margin-bottom: 8px; border: 1px solid #eee; }
        .sub-item .controls { opacity: 1; }

        .icon-btn { background: white; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 8px; border: 1px solid #e2e8f0; cursor: pointer; font-size: 0.75rem; }
        .icon-btn:hover { background: #f8fafc; border-color: var(--primary); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(6px); }
        .modal-card { background: white; width: 90%; max-width: 480px; border-radius: 28px; padding: 35px; animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalPop { from { transform: scale(0.8) opacity: 0; } to { transform: scale(1) opacity: 1; } }

        @media (max-width: 768px) {
            .controls { opacity: 1 !important; }
            .task-item { padding-right: 10px; }
        }
    </style>
</head>
<body>

<audio id="successSound" src="success.mp3" preload="auto"></audio>

<div id="loginOverlay">
    <div class="login-card">
        <div style="font-size: 3.5rem; margin-bottom: 15px;">üöÄ</div>
        <h2>Login to Your Tracker</h2>
        <input type="email" id="emailInput" placeholder="Email Address" style="width: 100%; margin-bottom: 12px; box-sizing: border-box;">
        
        <div class="pass-container">
            <input type="password" id="passInput" placeholder="Password">
            <button class="toggle-btn" onclick="togglePass()" id="toggleIcon">üëÅÔ∏è</button>
        </div>

        <button class="btn btn-add" style="width:100%; padding: 15px; height: auto; border-radius: 12px; font-size: 1rem;" onclick="handleAuth()">Login</button>
    </div>
</div>

<div id="app">
    <div class="headline-section">
        <h1>Daily <span class="task-underline">Task</span> Tracker</h1>
        <div id="dateHistory" class="history-pills"></div>
    </div>

    <div class="header-bar">
        <input type="date" id="dateFilter" onchange="renderApp()" style="font-weight:700; border:none; background:transparent; color: var(--primary); font-size: 1rem; cursor: pointer;">
        <div>
            <button class="btn" style="background:#e0e7ff; color:#4338ca; margin-right: 8px;" onclick="downloadPDF()">Download PDF</button>
            <button class="btn" style="background:#fff1f2; color:#be123c;" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="section-card">
            <div class="sec-header">
                <div class="sec-title"><span>üìö</span> Study Goals</div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span id="studyPer" style="font-weight: 800; color: var(--study); font-size: 1.4rem;">0%</span>
                    <span id="studyEmoji" style="font-size: 1.6rem;">üò¥</span>
                </div>
                <div class="sec-bar-outer"><div id="studyBar" class="sec-bar-inner" style="background-color:var(--study)"></div></div>
            </div>
            <div class="add-zone">
                <input type="text" id="studyIn" placeholder="New study goal..." onkeypress="if(event.key==='Enter') addTask('Study')">
                <button class="btn btn-add" onclick="addTask('Study')">+</button>
            </div>
            <div id="studyList"></div>
        </div>

        <div class="section-card">
            <div class="sec-header">
                <div class="sec-title"><span>üõ†Ô∏è</span> General Tasks</div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span id="otherPer" style="font-weight: 800; color: var(--other); font-size: 1.4rem;">0%</span>
                    <span id="otherEmoji" style="font-size: 1.6rem;">üò¥</span>
                </div>
                <div class="sec-bar-outer"><div id="otherBar" class="sec-bar-inner" style="background-color:var(--other)"></div></div>
            </div>
            <div class="add-zone">
                <input type="text" id="otherIn" placeholder="New daily task..." onkeypress="if(event.key==='Enter') addTask('Other')">
                <button class="btn btn-add" style="background:var(--other);" onclick="addTask('Other')">+</button>
            </div>
            <div id="otherList"></div>
        </div>
    </div>
</div>

<div id="subtaskModal" class="modal-overlay" onclick="closeModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
        <h3 id="mTitle" style="margin-top:0; color:var(--primary);">Task Details</h3>
        <div id="mSubList" style="max-height: 350px; overflow-y: auto; margin-bottom: 20px;"></div>
        <div class="add-zone">
            <input type="text" id="mSubIn" placeholder="Add a step..." onkeypress="if(event.key==='Enter') addSubtask()">
            <button class="btn btn-add" onclick="addSubtask()">+</button>
        </div>
        <button class="btn" style="width:100%; background:#f1f5f9; font-weight:700; height: auto; border-radius: 12px;" onclick="closeModal()">Done</button>
    </div>
</div>

<div id="congratsModal" class="modal-overlay">
    <div class="modal-card" style="text-align: center;">
        <div style="font-size: 5rem; margin-bottom: 15px;">üèÜ</div>
        <h2 id="congratsTitle" style="color: var(--primary); font-size: 2rem; margin-bottom: 25px;">Excellent!</h2>
        <button class="btn btn-add" style="width: 100%; padding: 15px; height: auto; border-radius: 12px; font-size: 1rem;" onclick="closeCongrats()">Keep Rolling</button>
    </div>
</div>

<div id="editModal" class="modal-overlay" onclick="closeEdit()">
    <div class="login-card" style="width: 90%; max-width: 400px;" onclick="event.stopPropagation()">
        <h3 id="editModalTitle" style="color:var(--primary)">Edit Item</h3>
        <input type="text" id="editField" style="width:100%; margin-bottom:20px; box-sizing: border-box;">
        <button class="btn btn-add" style="width:100%; height: auto; border-radius: 12px; font-size: 1rem;" onclick="saveEdit()">Save Changes</button>
    </div>
</div>

</body>
</html>
